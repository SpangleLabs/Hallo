language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
install: "pip install -r requirements.txt"
script:
  - python -m pytest -m "not external_integration and not slow"
jobs:
  include:
    - stage: external integration tests
      script: python -m pytest -m "external_integration"
    - stage: slow tests
      script: python -m pytest -m "slow"
